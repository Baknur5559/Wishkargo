[alembic]
# путь к папке со скриптами миграций
script_location = alembic

# Шаблон для имен файлов миграций
file_template = %%(rev)s_%%(slug)s

# --- САМАЯ ВАЖНАЯ СТРОКА ---
# Указываем, как подключаться к твоей базе PostgreSQL
sqlalchemy.url = postgresql+psycopg2://wishcargo:Baha_555999_@localhost/cargo_crm
# --- КОНЕЦ ВАЖНОЙ СТРОКИ ---

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = WARN
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S